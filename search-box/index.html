<!DOCTYPE html>

<body>
  <input type="search">
  <pre></pre>
  <script>
    const searchEl = document.querySelector('input[type=search]');
    const preEl = document.querySelector('pre');

    searchEl.addEventListener('keyup', (/** @type {KeyboardEvent} */ event) => {
      preEl.textContent += event.keyCode + '\n';
    });
  </script>
</body>
