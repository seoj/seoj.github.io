<!doctype html>
<html>
<head>
<meta name="viewport" content="initial-scale=1">
<style>
.layout {
	position: absolute;
	top: 0px;
	bottom: 0px;
	left: 0px;
	right: 0px;
	overflow: hidden;
}
</style>
</head>
<body>
	<div class="layout" style="bottom: auto; height: 60px;">
		<b>Force directed graph drawing algorithm</b>
		<p>Click anywhere in the box to add a random node into tree</p>
	</div>
	<div class="layout" style="border: 1px solid; top: 60px;">
		<canvas id="canvas" style="width: 100%; height: 100%;"></canvas>
	</div>
	<script src="index.js"></script>
</body>
</html>
